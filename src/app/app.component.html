<mat-sidenav-container class="example-container" (backdropClick)="close(); open=!open;"  >
  <mat-sidenav #sidenav (keydown.escape)="close(); open=!open;" disableClose>
    <div class="mobileCloseButton" (click)="close(); open=!open;">&#10799;</div>
      <nav>
        <ul class="headerList">
          <li *ngFor="let navitem of navitems">
            <div class="headerNavigationButton" routerLink="{{navitem.rLink}}">{{navitem.item}}</div>
          </li>
        </ul>
      </nav>
  </mat-sidenav>

  <mat-sidenav-content class="animated fadeIn">

      <div id="nav-icon3" (click)="sidenav.open(); open=!open;" [ngClass]="open ? 'open' : 'openSideNavButton'">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

  <div class="pageWrapper">
    <app-header class="showHeader" (msgEvent)="receiveValue($event)" (msgEvent)="receiveValue1($event)" ></app-header>
    <div class="topHomeContainer">
      <section class="topHome">
        <span class="topHomeSub"></span>
        <span class="topHomeSub2"></span>
        <span class="topHomeSub3"></span>
      </section>
      <img class="king animated flipInY" src="../assets/ace.svg" *ngIf="pcdata1 === 1"/>
      <img class="king animated flipInY" src="../assets/2.svg" *ngIf="pcdata1 === 2"  >      
      <img class="king animated flipInY" src="../assets/3.svg" *ngIf="pcdata1 === 3"/>
      <img class="king animated flipInY" src="../assets/4.png" *ngIf="pcdata1 === 4"  >      
      <img class="king animated flipInY" src="../assets/5.png" *ngIf="pcdata1 === 5"/>
      <img class="king animated flipInY" src="../assets/6.svg" *ngIf="pcdata1 === 6"  >      
      <img class="king animated flipInY" src="../assets/7.png" *ngIf="pcdata1 === 7"/>
      <img class="king animated flipInY" src="../assets/8.svg" *ngIf="pcdata1 === 8"  >      
      <img class="king animated flipInY" src="../assets/9.svg" *ngIf="pcdata1 === 9"/>
      <img class="king animated flipInY" src="../assets/10.svg" *ngIf="pcdata1 === 10"  >
      <img class="king animated flipInY" src="../assets/jack.svg" *ngIf="pcdata1 === 11"/>
      <img class="king animated flipInY" src="../assets/queen.png" *ngIf="pcdata1 === 12"  >
      <img class="king animated flipInY" src="../assets/king.svg" *ngIf="pcdata1 === 13"  >

      <img class="ace animated flipInY" src="../assets/ace.svg" *ngIf="pcdata2 === 1"/>

      <img class="ace animated flipInY" src="../assets/3.svg" *ngIf="pcdata2 === 3"/>

      <img class="ace animated flipInY" src="../assets/5.png" *ngIf="pcdata2 === 5"/>

      <img class="ace animated flipInY" src="../assets/7.png" *ngIf="pcdata2 === 7"/>
      <img class="ace animated flipInY" src="../assets/8.svg" *ngIf="pcdata2 === 8"  >      
      <img class="ace animated flipInY" src="../assets/9.svg" *ngIf="pcdata2 === 9"/>
      <img class="ace animated flipInY" src="../assets/10.svg" *ngIf="pcdata2 === 10"  >
      <img class="ace animated flipInY" src="../assets/jack.svg" *ngIf="pcdata2 === 11"/>
