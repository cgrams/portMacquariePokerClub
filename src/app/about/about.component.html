<section class="aboutSection">
	<h1>Club Goals</h1>
	<ul>	
		<li *ngFor="let goal of goals; let i = index" (click)="toggleGoals(goal)" id="goal{{i}}" >
			<div id="makeBiggerFont">{{ i + 1 }}) {{goal.goalShort}}: </div>
			<span class="animated flipInX" [hidden]="goal.goalHidden">&#8594; {{goal.goalLong}}</span>
		</li>
	</ul>
</section>
